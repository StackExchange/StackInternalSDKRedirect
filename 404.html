<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting to Stack Overflow SDK Documentation</title>
    <script>
        // Immediate redirect that preserves the full path
        (function() {
            const newUrl = "https://sdk.stackoverflow.help" + window.location.pathname + window.location.search + window.location.hash;
            window.location.replace(newUrl);
        })();
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f6f6f6;
        }
        .redirect-message {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        a {
            color: #0074cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="redirect-message">
        <h1>Redirecting...</h1>
        <p>If you are not redirected automatically, please click the link below:</p>
        <p><a href="https://sdk.stackoverflow.help" id="fallback-link">sdk.stackoverflow.help</a></p>
    </div>
    <script>
        // Update the fallback link to include the current path
        document.getElementById('fallback-link').href = "https://sdk.stackoverflow.help" + window.location.pathname + window.location.search + window.location.hash;
        document.getElementById('fallback-link').textContent = "https://sdk.stackoverflow.help" + window.location.pathname;
    </script>
</body>
</html>

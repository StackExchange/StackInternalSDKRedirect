<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=https://sdk.stackoverflow.help">
    <link rel="canonical" href="https://sdk.stackoverflow.help">
    <title>Redirecting to Stack Internal SDK Documentation</title>
    <script>
        // Preserve the path and query string in the redirect
        window.location.replace("https://sdk.stackoverflow.help" + window.location.pathname + window.location.search + window.location.hash);
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f6f6f6;
        }
        .redirect-message {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        a {
            color: #0074cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="redirect-message">
        <h1>Redirecting...</h1>
        <p>If you are not redirected automatically, please click the link below:</p>
        <p><a href="https://sdk.stackoverflow.help">sdk.stackoverflow.help</a></p>
    </div>
</body>
</html>
